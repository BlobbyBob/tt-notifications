<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TT Benachrichtigungen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">TT Benachrichtigungen</h1>
        <button id="activate" class="btn btn-lg btn-primary" disabled="disabled">Benachrichtigungen aktivieren</button>
        <button id="test" class="btn btn-lg btn-primary">Testnachricht schicken</button>
        <br>
        <p class="mt-3">Status: <span id="status"></span></p>
        <hr>
        <button id="loadProvider" class="btn btn-lg btn-primary">Provider laden</button>
        <div id="providers" class="col-12">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
